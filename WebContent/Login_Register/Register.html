<!DOCTYPE html>
<html>
    <head>
        <title>Space Booking Management System</title>
        <link rel="stylesheet" type="text/css" href="login.css">
        <style>
        .header{
    display: block;
    text-align: center;
    width: 100%;
    font-size: 40px;
    border-bottom: 1px solid silver;
    padding-bottom: 20px;}
    </style>
    </head>
    <body>
         <div id="center">
            <div class="icon">
             <img width="10%" height="10%" src="../img/login.jpg" />
            </div>
            <div class="header">
                <label >Create an account</label>
            </div>

             <form name="RegisterForm" method="POST" action="Login.html">
             <div class="txtinput">
            
                    <input type="text" name="firstName" id="firstName" size="30" required><br>
                    <span></span>
                    <label>First Name</label></div>
                <div class="txtinput">
                    <input type="text" name="lastName" id="lastName" size="30" required>
                    <span></span>
                    <label>Last Name</label></div>
                    <div class="txtinput">
                    <input type="text" name="email" id="email" size="30" required>
                    <span></span>
                    <label>Email</label></div>
                 <div class="txtinput">
                    <input type="text" name="username" id="username" size="30" required><br>
                    <span></span>
                    <label>Username</label>
                 </div>
                 <div class="txtinput">
                    <input type="password" name="password" id="password" size="30" required>
                    <span></span>
                    <label>Password</label>
                 </div>
                        <div class="txtinput">
                    <input type="password" name="confirmPassword" id="confirmPassword" size="30" required>
                    <span></span>
                    <label>Confirm Password</label>
                 </div>
                     <input type="submit" value="Register" onclick="alertMessage()">
  
                     <br></br>
                   
                       <div></div>
             </form>
                                <script>
    function alertMessage() {
        alert("Your account has successfully registered !!");
    }
</script>  
         </div>
    </body>
</html>
